<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Universe Hub</title>
    <!-- favicone -->
<link rel="icon" type="image" href="./images/chatbot.png">
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!-- font awesome and links -->
    <script
      src="https://kit.fontawesome.com/cb9dc44f1c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body style="background-color: #e3dfdf">
    <header class="container-fluid m-0 p-0">
      <nav class="navbar navbar-expand-lg bg-transparent">
        <div
          class="container mt-5 d-flex justify-content-center flex-column text-center"
        >
          <h1 class="text-center">AI Universe Hub</h1>
          <button class="mt-4 mb-4 fw-bold btn btn-danger rounded-5 p-3">
            Sort By Date
          </button>
        </div>
      </nav>
    </header>

    <!-- main section -->
    <main>
      <section class="container">
        <div id="card-container" class="row row-cols-1 row-cols-md-3 g-4"></div>
      </section>

      <div class="text-end container mt-4">
        <button
          onclick="seeMoreDataTogether()"
          id="btn-seeMore"
          class="d-none btn btn-danger rounded p-2">
          See More
        </button>
      </div>

      <!-- spinner section start -->
      <section>
        <div id="spinner" class="d-flex justify-content-center mb-4 d-none">
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </section>
      <!-- spinner section end-->

      <section>
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="cardModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-lg">
            <div class="modal-content bg-light">
              <div class="gap-4 justify-content-between text-center m-2">
                <h1 class="modal-title fs-5" id="cardModalLabel"></h1>
                <div
                  class="border border-warning-subtle bg-danger-subtle rounded-3"
                >
                  <div class="d-flex flex-row modal-body gap-4">
                    <div id="first-section"></div>
                  </div>
                </div>
              </div>

              <div class="modal-footer">
                <button type="button" class="btn position-absolute top-0 start-100 translate-middle
               " data-bs-dismiss ="modal">
                  <i class="fa-regular fa-circle-xmark fs-1"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Bootstrap script goes here -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <!-- JS -->
    <script src="./js file/app.js"></script>
  </body>
</html>
